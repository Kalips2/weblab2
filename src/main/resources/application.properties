spring.datasource.driver-class-name=org.postgresql.Driver
spring.cloud.gcp.sql.database-name=${DB_NAME}
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}
spring.cloud.gcp.sql.credentials=${GOOGLE_APPLICATION_CREDENTIALS}

spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}?cloudSqlInstance=erudite-buckeye-402419:us-central1:cd-postgres&socketFactory=com.google.cloud.sql.postgres.SocketFactory
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update