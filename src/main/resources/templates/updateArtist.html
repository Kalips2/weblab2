<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Artist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Update Artist</h1>

    <form th:action="@{/artists/update}" method="POST" enctype="multipart/form-data">

        <input type="hidden" name="id" th:value="${artist.id}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${artist.name}" required />
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" th:value="${artist.surname}" required />
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" th:value="${artist.dateOfBirthToString()}" />
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/artists}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
