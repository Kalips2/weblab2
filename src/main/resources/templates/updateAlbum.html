<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Album</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Update Album</h1>

    <form th:action="@{/albums/update}" method="POST" enctype="multipart/form-data">

        <input type="hidden" name="id" th:value="${album.id}" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${album.title}" required />
        </div>

        <div class="form-group">
            <label for="releaseDate">Release Date:</label>
            <input type="text" class="form-control" id="releaseDate" name="data" th:value="${album.releaseDateToString()}" required />
        </div>

        <div class="form-group">
            <label for="artist">Artist id:</label>
            <input type="text" class="form-control" id="artist" name="artist" th:value="${album.getArtist().getId()}" />
        </div>

        <div class="form-group">
            <label for="label">Label id:</label>
            <input type="text" class="form-control" id="label" name="label" th:value="${album.getLabel().getId()}" />
        </div>

        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" class="form-control-file" id="photo" name="file" accept="image/*" />
        </div>

        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/albums}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
