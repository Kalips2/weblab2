<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XSM9YW997D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XSM9YW997D');
    </script>
    <title>List of Labels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>List of Labels</h1>
</div>

<table>
    <tr>
        <th>Name</th>
        <th>Coordinates</th>
        <th>Delete action</th>
        <th>Update action</th>
    </tr>
    <th:block th:each="label : ${labels}">
        <tr>
            <td th:text="${label.name}"></td>
            <td th:text="${label.coordinatesToString()}"></td>
            <td>
                <form th:action="@{/labels/delete}" method="post">
                    <input type="hidden" name="id" th:value="${label.id}"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
            <td>
                <a class="btn btn-info" th:href="@{/labels/update(id=${label.id})}">Update</a>
            </td>
        </tr>
    </th:block>
</table>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
